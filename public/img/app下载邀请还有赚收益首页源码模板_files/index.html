<section class="aui-flexView">
	<header class="aui-navBar aui-navBar-fixed b-line">
		<a href="javascript:history.go(-1);" class="aui-navBar-item">
			<i class="icon icon-return"></i>
		</a>
		<div class="aui-center">
			<span class="aui-center-title">注册</span>
		</div>
	</header>
	<section class="aui-scrollView">
		<div class="aui-code-box">
			<!--<div class="aui-code-logo">-->
				<!--<div class="aui-code-logo-img">-->
					<!--<img src="themes/img/icon/logo.png" alt="">-->
				<!--</div>-->
				<!--<h2>趣点未来</h2>-->
			<!--</div>-->
			<form action="https://www.17sucai.com/preview/10221/2019-09-03/Future/register.html">
				<p class="aui-code-line">
					<i class="icon icon-phone"></i>
					<input type="text" class="aui-code-line-input" name="search" value="" id="phone1" autocomplete="off" placeholder="请输入手机号码">
				</p>
				<p class="aui-code-line aui-code-line-clear">
					<i class="icon icon-img"></i>
					<input type="text" class="aui-code-line-input " placeholder="请输入图形验证码" value="">
					<a href="javascript:;" class="aui-code-ret">
						<img src="./code.png" alt="">
					</a>
				</p>
				<p class="aui-code-line aui-code-line-clear">
					<i class="icon icon-code"></i>
					<input type="text" class="aui-code-line-input " placeholder="请输入验证码" value="">
					<a href="javascript:;" class="aui-code-ret">获取验证码</a>
				</p>
				<p class="aui-code-line">
					<i class="icon icon-psd"></i>

				</p>
				<p class="aui-code-line">
					<i class="icon icon-psd"></i>
					<input type="password" class="aui-code-line-input" name="search" value="" autocomplete="off" placeholder="请再次输入密码">
				</p>

<script type="text/javascript" src="./jquery.min.js(1).下载"></script>
<script type="text/javascript" src="./slider.js.下载"></script>
<script type="text/javascript" src="./layer.js.下载"></script>
<script type="text/javascript">
	function b() {
		t = parseInt(x.css('top'));
		y.css('top', '20px');
		x.animate({
			top: t - 20 + 'px'
		}, 'slow');
		if (Math.abs(t) == h - 20) {
			y.animate({
				top: '0px'
			}, 'slow');
			z = x;
			x = y;
			y = z;
		}
		setTimeout(b, 3000);
	}
	$(document).ready(function() {
		$('.swap').html($('.news_li').html());
		x = $('.news_li');
		y = $('.swap');
		h = $('.news_li li').length * 20;
		setTimeout(b, 3000);
	})
</script>
