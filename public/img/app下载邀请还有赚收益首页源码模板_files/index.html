<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>AUI素材网--用户登录</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<link type="text/css" rel="stylesheet" href="./base.css">
	<link type="text/css" rel="stylesheet" href="./home.css">
	<link type="text/css" rel="stylesheet" href="./icon.css">
	<link rel="icon" type="image/x-icon" href="https://www.17sucai.com/preview/10221/2019-09-03/Future/favicon.ico">
	<link href="https://www.17sucai.com/preview/10221/2019-09-03/Future/iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>

<div class="aui-login-box">
	<div class="aui-login-container" style="background-image: url(&#39;themes/img/bg/login.png&#39;)">
		<div class="aui-code-box">
			<div class="aui-code-logo">
				<div class="aui-code-logo-img">
					<img src="./logo.png" alt="">
				</div>
				<h2>AUI素材网</h2>
			</div>
			<form action="https://www.17sucai.com/preview/10221/2019-09-03/Future/login.html">
				<p class="aui-code-line">
					<i class="icon icon-phone"></i>
					<input type="text" class="aui-code-line-input" name="search" value="" id="phone1" autocomplete="off" placeholder="请输入手机号码">
				</p>
				<p class="aui-code-line aui-code-line-clear">
					<i class="icon icon-psd"></i>
					<input type="password" class="aui-code-line-input password" placeholder="输入密码" value="">
				</p>
				<div class="aui-code-btn">
					<button onclick="window.location=&#39;index.html&#39;">登录</button>
				</div>
				<div class="aui-flex aui-flex-module">
					<div class="aui-flex-box">
						<a href="https://www.17sucai.com/preview/10221/2019-09-03/Future/forget.html" class="aui-forget">忘记密码?</a>
					</div>
					<div class="aui-register-go">
						<a href="https://www.17sucai.com/preview/10221/2019-09-03/Future/register.html" class="aui-forget" style="color:#cccccc">立即注册</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


<script type="text/javascript" src="./jquery.min.js(1).下载"></script>
<script type="text/javascript" src="./slider.js.下载"></script>
<script type="text/javascript" src="./layer.js.下载"></script>
<script type="text/javascript">
	function b() {
		t = parseInt(x.css('top'));
		y.css('top', '20px');
		x.animate({
			top: t - 20 + 'px'
		}, 'slow');
		if (Math.abs(t) == h - 20) {
			y.animate({
				top: '0px'
			}, 'slow');
			z = x;
			x = y;
			y = z;
		}
		setTimeout(b, 3000);
	}
	$(document).ready(function() {
		$('.swap').html($('.news_li').html());
		x = $('.news_li');
		y = $('.swap');
		h = $('.news_li li').length * 20;
		setTimeout(b, 3000);
	})
</script>

</body></html>
